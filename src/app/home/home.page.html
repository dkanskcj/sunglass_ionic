<ion-content>
    <div class="h-full w-full gap-2 py-1 mx-12 shadow pr-12 bg-white border box-border rounded-md">
        <div class="flex relative">
            <div class="relative">
                <img src="assets/icons/spoon_img.svg" class="w-[540px] p-5">
                <div
                    class="my_right_btn flex items-center bg-black bg-opacity-30 justify-center w-12 h-12 rounded-full">
                    <img src="assets/icons/right_icon.svg" class="my_right_icon">
                </div>
                <div
                    class="my_index_num bg-black bg-opacity-20 px-2 py-1 rounded-lg flex justify-center items-center text-white">
                    1/9</div>
            </div>
            <div class="flex space-x-[9.5px] justify-center items-center">
                <div class="w-[44px] h-[44px] border-2 border-green-800 rounded-lg bg-green-800">
                    <img src="assets/icons/spoon_img.jpg" class="rounded-lg">
                </div>
                <!-- <ng-container *ngFor="let t of imageObject"> -->
                <div class="w-[44px] h-[44px]">
                    <!-- <img [src]="t.thumbImage"> -->
                </div>
                <!-- </ng-container> -->
            </div>
        </div>
        <div>
            <div class="flex relative">
                <div class="my_index_num relative text-white">{{ slideIndex + 1}} / {{ images.length }}</div>
                <img class="w-[540px] h-[540px] rounded-lg" [src]="images[slideIndex]" />
                <div (click)="plusSlides(1)"
                    class="my_right_btn flex items-center bg-black bg-opacity-30 justify-center w-12 h-12 rounded-full">
                    <img src="assets/icons/right_icon.svg" class="my_right_icon">
                </div>
                <!-- <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
                <a class="next" (click)="plusSlides(1)">&#10095;</a> -->
                <!-- <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
                <a class="next" (click)="plusSlides(1)">&#10095;</a> -->
            </div>

        </div>
    </div>
