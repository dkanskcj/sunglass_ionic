<ion-content>
    <div class="w-full h-full bg-gray-50">
        <!-- <div class="modal-container" id="modal"> -->
        <div class="w-full h-16">
            <div class="w-full flex justify-between border border-b bg-gray-100 h-16">
                <div class="flex p-6">
                    <div class="flex w-full px-3 py-[0.75rem] text-[0.875rem] h-[1.125rem] items-center justify-center">
                        <!-- <div class=" cursor-pointer hover:bg-gray-200" routerLink="/dashboard">
                        대쉬보드
                    </div>
                    <img src="assets/icons/right.svg" class="w-[0.875rem] h-[0.875rem]"> -->
                        <div class="text-gray-500">거래처 관리</div>
                    </div>
                </div>
                <div class="flex px-6 py-4 space-x-4">
                    <img src="assets/icons/alter.svg" class="cursor-pointer w-6 h-6">
                    <img src="assets/icons/profile_icon.svg" class="cursor-pointer w-8 h-8  ">
                </div>
            </div>
        </div>
        <div class="flex justify-between items-center px-12 pt-12">
            <div class="text-[1.5rem] h-[2.625rem] font-semibold">거래처 관리</div>
            <app-buttons class="text-primary border border-primary rounded-md" routerLink="register">등록</app-buttons>
        </div>
        <div class="gap-2 mt-8 mx-12 bg-white space-y-1">
            <div class="h-[57.1875rem] flex gap-2  shadow">
                <div class="h-[53.625rem]">
                    <div class="flex p-5 space-x-4 w-full h-[3.3125rem] text-[0.875rem]">
                        <!-- <select name="브랜드" value="거래처 선택"
                        class="select w-[6.729375rem] h-[2.3125rem] border rounded-md px-3 text-[0.875rem]">
                        <option value="1">거래처 선택</option>
                        <option value="2">샤넬</option>
                    </select> -->
                        <div
                            class="w-full h-[2.3125rem] flex items-center justify-start border border-b rounded-md px-3 space-x-2">
                            <img src="assets/icons/search_icon.svg">
                            <input type="text" class="w-full" placeholder="검색어를 입력해주세요.">
                        </div>
                    </div>
                    <div class="px-3 py-[0.09375rem] text-[0.875rem]">
                        <table class="w-full text-centeritems-center text-left table-fixed">
                            <thead>
                                <tr>
                                    <th class="p-4 text-left h-[3.0625rem] flex justify-start items-center">거래처명
                                    </th>
                                    <th class="p-4 h-[3.0625rem]">대표자</th>
                                    <th class="p-4 h-[3.0625rem]">사업자번호</th>
                                    <th class="p-4 h-[3.0625rem]">주소
                                    <th class="p-4 h-[3.0625rem]">전화번호
                                    <th class="p-4 h-[3.0625rem]">생성일자
                                    </th>
                                </tr>
                            </thead>
                            <ng-container *ngFor="let company of pagedItems | filter:searchText">
                                <tbody class="hover:bg-gray-100 active:bg-gray-200 items-center cursor-pointer">
                                    <tr>
                                        <td class="px-4 h-[4.125rem]" [routerLink]="company.id">{{ company.name }}</td>
                                        <td class="px-4 h-[4.125rem]">{{ company.owner }}</td>
                                        <td class="px-4 h-[4.125rem]">{{ company.companyNumber }}</td>
                                        <td class="px-4 h-[4.125rem]">{{ company.address }}</td>
                                        <td class="px-4 h-[4.125rem]">{{ company.tel }}</td>
                                        <td class="px-4 h-[4.125rem]" (click)="deleteConnections(company.id)">{{
                                            company.createdAt|date }}</td>
                                    </tr>
                                </tbody>
                            </ng-container>
                        </table>
                    </div>
                    <div class="flex justify-between px-5">
                        <div class="pt-[1.625rem] pb-[1.875rem] flex justify-center items-center">
                            <select id="select-menu" [(ngModel)]="selectedOption" (ngModelChange)="dataChanged($event)" class="bx--text-input" required
                                name="actionSelection"
                                class="w-fit border box-border shadow flex justify-center rounded-md items-center px-3 py-2 text-[0.875rem] cursor-pointer">
                                <option *ngFor="let action of actions" [value]="action.id">{{action.name}}
                                </option>
                            </select>
                            <div class="px-2 text-[0.875rem]">
                                개씩 보기
                            </div>
                        </div>
                        <!-- <app-pager [pagedItems]="companys"></app-pager> -->
                        
                        <div class="grid grid-flow-col justify-center items-center pr-5 text-center text-gray-700"
                            *ngIf="pager?.pages && pager?.pages.length">
                            <img src="assets/icons/first_page.svg" (click)="setPage(1)"
                                class="w-9 h-9 rounded-lg hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">
                            <img src="assets/icons/left_page.svg" (click)="setPage(pager.currentPage - 1)"
                                class="w-9 h-9 rounded-lg hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">

                            <div *ngFor="let page of pager.pages" (click)="setPage(page)"
                                class="rounded-lg w-9 h-9 flex justify-center items-center active:bg-primary active:text-white cursor-pointer">
                                {{page}}
                            </div>
                            <img src="assets/icons/more_dot.svg"
                                class="w-9 h-9 rounded-lg hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">

                            <img src="assets/icons/right_page.svg" (click)="setPage(pager.currentPage + 1)"
                                class="w-9 h-9 rounded-lg hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">
                            <img src="assets/icons/last_page.svg" (click)="setPage(pager.totalPages)"
                                class="w-9 h-9 rounded-lg hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">
                        </div>
                        <!-- <app-pager></app-pager> -->
                        <!-- <div class="grid grid-flow-col justify-center items-center pr-5 text-center text-gray-700">
                            <img src="assets/icons/first_page.svg"
                                class="w-9 h-9 rounded-lg hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">
                            <img src="assets/icons/left_page.svg"
                                class="w-9 h-9 rounded-lg hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">
                            <div
                                class="rounded-lg w-9 h-9 flex justify-center items-center bg-primary text-white active:bg-primary active:text-white cursor-pointer">
                                1</div>
                            <div
                                class="w-9 h-9 rounded-lg flex justify-center items-center bg-gray-100 hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">
                                2</div>
                            <div
                                class="w-9 h-9 rounded-lg flex justify-center items-center hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">
                                3</div>
                            <div
                                class="w-9 h-9 rounded-lg flex justify-center items-center hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">
                                4</div>
                            <img src="assets/icons/more_dot.svg"
                                class="w-9 h-9 rounded-lg hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">

                            <img src="assets/icons/right_page.svg"
                                class="w-9 h-9 rounded-lg hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">
                            <img src="assets/icons/last_page.svg"
                                class="w-9 h-9 rounded-lg hover:bg-gray-100 active:bg-primary active:text-white cursor-pointer">
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <ion-modal [isOpen]="isModalOpen" class="mymodal w-full h-full">
        <ng-template>
            
        </ng-template>
    </ion-modal> -->
</ion-content>
