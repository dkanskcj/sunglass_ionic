<ion-content class="add_stock">
  <div class="flex h-14 justify-between items-center px-5 py-[1.15625rem]">내역 추가
    <svg (click)="handleClose()" class="cursor-pointer" width="24" height="24" viewBox="0 0 24 24" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd"
        d="M16.6091 17.7614C16.9272 18.0795 17.4431 18.0795 17.7613 17.7614C18.0795 17.4432 18.0795 16.9272 17.7613 16.6091L13.1523 12L17.7614 7.39091C18.0795 7.07272 18.0795 6.55683 17.7614 6.23864C17.4431 5.92045 16.9272 5.92045 16.6091 6.23864L12 10.8477L7.39091 6.23865C7.07272 5.92046 6.55683 5.92046 6.23864 6.23865C5.92045 6.55684 5.92045 7.07274 6.23864 7.39093L10.8477 12L6.23865 16.6091C5.92046 16.9272 5.92046 17.4431 6.23865 17.7614C6.55684 18.0795 7.07273 18.0795 7.39092 17.7614L12 13.1523L16.6091 17.7614Z"
        fill="rgb(55, 65, 81)" />
    </svg>
  </div>
  <form [formGroup]="createForm">
    <div class="text-[0.875rem]">
      <div class="p-5 space-y-[0.625rem]">
        <!-- 입, 출고 -->
        <div class="space-y-2">
          <div>구분</div>
          <select formControlName="sort"
            class="w-full px-3 py-2 border box-border shadow rounded-md cursor-pointer">
            <option *ngFor="let action of sortingActions" [value]="action.value">{{ action.value }}</option>
          </select>

        </div>
        <!-- 재고 변동량 -->
        <div class="space-y-2">
          <div>재고 변동량</div>
          <div class="w-full border box-border shadow rounded-md flex justify-between">
            <input type="number" formControlName="stock_variance" class="w-full px-3 py-2 cursor-pointer">
            <div class="flex items-center pr-2">개</div>
          </div>
        </div>
        <!-- 변동 사유 -->
        <div class="space-y-2">
          <div>사유</div>
          <div class="w-full border box-border shadow rounded-md flex justify-between">
            <input value="제품하차" formControlName="reason" class="w-full px-3 py-2 cursor-pointer">
          </div>
        </div>
        <!-- 변동 일자 -->
        <div class="space-y-2">
          <div>변동일자</div>
          <input formControlName="addDate" type="date" class="px-3 py-2 border box-border shadow rounded-md cursor-pointer w-full">
        </div>
      </div>
    </div>
  </form>
  <div class="flex justify-end p-5 whitespace-nowrap">
    <app-buttons class="text-primary border border-primary items-end rounded-md" (click)="testClicked()">추가
    </app-buttons>
  </div>
</ion-content>
