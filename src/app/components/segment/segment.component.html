<div class="flex">
  <div class="flex rounded-md overflow-hidden">
    <div class="flex transition-colors cursor-pointer text-[14px]"
      *ngFor="let t of toggleBtn; index as i" (click)="selected(t.value)"
      [ngClass]="t.value === currentValue ? 'bg-primary text-white' : ''">
      <div class="px-3 py-2">
        {{t.name}}
      </div>
      <div class="border border-black border-r-px" *ngIf="i !== toggleBtn.length -1">
      </div>
    </div>
  </div>
</div>
